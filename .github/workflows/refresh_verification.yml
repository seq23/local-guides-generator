name: Refresh verification page

on:
  schedule:
    - cron: '23 11 * * *' # daily 11:23 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Refresh dist/verification + dist/_build.json
        run: node scripts/automation/refresh_verification_page.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add dist/verification/index.html dist/_build.json
            git commit -m "chore: refresh verification page"
            git push
          else
            echo "No changes."
          fi
