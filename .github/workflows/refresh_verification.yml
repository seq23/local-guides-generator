name: Refresh Verification
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --ignore-scripts
      - run: node scripts/automation/refresh_verification_page.js
      - run: |
          git config user.name "lkg-bot"
          git config user.email "lkg-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then exit 0; fi
          git commit -m "chore: verification refresh"
          git push
