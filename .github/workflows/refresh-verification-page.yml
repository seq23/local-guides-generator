name: Refresh Verification Page

on:
  workflow_dispatch:
  schedule:
    - cron: '43 8 * * *' # daily 08:43 UTC

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Refresh dist/verification + dist/_build.json
        run: |
          bash scripts/automation/refresh_verification_page.sh

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes." 
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: refresh verification page"
          git push
