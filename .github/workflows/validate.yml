name: Validate LKG
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - run: npm ci --ignore-scripts
      - name: Build (dist required)
        run: PAGE_SET_FILE=data/page_sets/examples/pi_v1.json npm run build
      - name: Core validate (dist enforced)
        run: npm run validate:all
        env:
          LKG_VALIDATE_DIST: '1'
