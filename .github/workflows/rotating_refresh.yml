name: Rotating Vertical Refresh (Daily)

on:
  schedule:
    - cron: "17 4 * * *" # daily UTC; adjust as needed
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (ignore lifecycle scripts)
        run: npm ci --ignore-scripts

      - name: Run rotating refresh (updates verification + snapshot + changelog)
        run: node scripts/automation/rotate_vertical_refresh.js

      - name: Commit any changes
        run: |
          git config user.name "lkg-bot"
          git config user.email "lkg-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git commit -m "chore: rotating refresh (${TS})"
          git push
