name: Integrity Build (Nightly)

on:
  schedule:
    - cron: "23 3 * * *" # nightly UTC; adjust as needed
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (ignore lifecycle scripts)
        run: npm ci --ignore-scripts

      - name: Validate core
        run: npm run validate:all

      - name: Refresh verification page + snapshot
        run: |
          node scripts/automation/refresh_verification_page.js
          node scripts/snapshot_lkg.js
          node scripts/automation/add_integrity_changelog.js

      - name: Commit any changes
        run: |
          git config user.name "lkg-bot"
          git config user.email "lkg-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git commit -m "chore: nightly integrity refresh (${TS})"
          git push
